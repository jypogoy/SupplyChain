<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>

<style>
   table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
   }
   
   table tr:nth-child(odd) {
      background-color: #f2f2f2;
   }

   table tr:nth-child(even) {
      background-color: #ffffff;
   }
</style>

</head>
<body ng-app="supplyChainApp">

	<div ng-controller="CustomerController">
		<table>
			<tr>
		   		<th>Username</th>	
		      	<th>First Name</th>
		      	<th>Last Name</th>
			</tr>
		 	<tr ng-repeat = "customer in customers">
		   		<td>{{ customer.userName }}</td>
		    	<td>{{ customer.firstName }}</td>
		      	<td>{{ customer.lastName }}</td>
		   	</tr>
		</table>
	</div>

	<div ng-include="'footer.html'"></div>

	<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	<script type="text/javascript"  th:src="@{/js/src/app.js}"></script>
	<script type="text/javascript"  th:src="@{/js/src/customerController.js}"></script>

</body>
</html>
